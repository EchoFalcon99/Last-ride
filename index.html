<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake WhatsApp Chat - Bisma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ece5dd;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-window {
      width: 360px;
      max-width: 100%;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .chat-header {
      background: #075e54;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-body {
      height: 500px;
      padding: 10px;
      background: #ece5dd;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 10px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
    }
    .sent {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .received {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
    }
    .timestamp {
      font-size: 10px;
      color: #888;
      margin-top: 3px;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="chat-window">
  <div class="chat-header">Bisma</div>
  <div class="chat-body" id="chat">
    <!-- Messages will appear here -->
  </div>
</div>

<script>
  const messages = [
    { type: 'received', text: 'Hiii baby 💕', time: '9:00 AM' },
    { type: 'sent', text: 'chup sha 😒', time: '9:01 AM' },
    { type: 'received', text: 'Kya hua shona? 😔', time: '9:02 AM' },
    { type: 'sent', text: 'pesy mummm 💸', time: '9:03 AM' },
    { type: 'received', text: 'ohooo 😂', time: '9:04 AM' },
    { type: 'sent', text: 'chiijji khani ha 🍫', time: '9:05 AM' },
    { type: 'received', text: 'kis chiz ki? 🤔', time: '9:06 AM' },
    { type: 'sent', text: 'jo tum la do 😋', time: '9:07 AM' },
    { type: 'received', text: 'haha pagli 🤪', time: '9:08 AM' },
    { type: 'sent', text: 'sirf tumhare liye cute bni hu 😘', time: '9:09 AM' },
    { type: 'received', text: 'acha? proof do 🧐', time: '9:10 AM' },
    { type: 'sent', text: 'proof toh meri aankhon mein hai 😍', time: '9:11 AM' },
    { type: 'received', text: 'tu toh full filmy hai 🤭', time: '9:12 AM' },
    { type: 'sent', text: 'aur tum meri heroine ❤️', time: '9:13 AM' },
    { type: 'received', text: 'awwwwwww 😚', time: '9:14 AM' },
    { type: 'sent', text: 'kab mil rahi ho? 😏', time: '9:15 AM' },
    { type: 'received', text: 'jab tum mujhe ice cream khilaoge 🍦', time: '9:16 AM' },
    { type: 'sent', text: 'done done done 😍', time: '9:17 AM' },
    { type: 'received', text: 'pakka? 😼', time: '9:18 AM' },
    { type: 'sent', text: 'dil se bhi zyada pakka ❤️', time: '9:19 AM' }
  ];

  const chat = document.getElementById('chat');
  let i = 0;

  function showMessage() {
    if (i < messages.length) {
      const msg = messages[i];
      const div = document.createElement('div');
      div.className = `message ${msg.type}`;
      div.innerHTML = `${msg.text}<div class="timestamp">${msg.time}</div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      i++;
      setTimeout(showMessage, 1000); // next message after 1 second
    }
  }

  showMessage();
</script>

</body>
</html>
